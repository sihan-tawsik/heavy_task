{% extends "base.html" %}
{% load static %}

{% block title %}
Profile | EduSys
{% endblock %}
{% load details_extras %}
{% block content %}
<div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-9 m-3">
        <div class="callout callout-primary">
            <div class="col-md-6 p-3">
                <div class="row">
                    <div class="col-sm-3">
                        <img src="{% static 'avatar.svg' %}" style="width: inherit;">
                    </div>
                    <div class="col-md-9">
                        <h2 class="card-title">{{user.full_name}}</h2>
                        <p>Account Type: <strong>{{roles|get_item:user.role}}</strong></p>
                        <p>Email: <strong>{{user.email}}</strong></p>
                        <p>Mobile no: <strong>{{user.contact_no}}</strong></p>
                    </div>
                </div>
                <div class="col">
                    <a href="{% url 'update_profile'%}" class="btn btn-dark btn-block">
                        <i class="fas fa-user-edit"></i> Update Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
